<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        h4,h3{
            margin-top: 20px;
            margin-left: 30px;
            color: black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid w-50 border pb-4">
    <h3 class="text-danger">This is my progress bar</h3>
    <div class="progress " style="width: 90%; height:30px;">
        <div class="progress-bar bg-danger" style="width: 40%; height: 30px;"></div>
    </div>
    <h4>HTML 90%</h4>
    <div class="progress" style="width: 90%; height:30px;">
        <div class="progress-bar bg-warning " style="width: 90%; height: 30px;"></div>
    </div>
    <h4>CSS 80%</h4>
    <div class="progress" style="width: 90%; height:30px;">
        <div class="progress-bar bg-info " style="width: 80%; height: 30px;">80%</div>
    </div>
    <h4>JAVA 10%</h4>
    <div class="progress" style="width: 90%; height:30px;">
        <div class="progress-bar bg-sucess " style="width: 10%; height: 40px;">10%</div>
    </div>
    <h4>SASS 50%</h4>
    <div class="progress" style="width: 90%; height:30px;">
        <div class="progress-bar bg-primary text-warning " style="width: 50%; height: 30px">50%</div>
    </div>
    <h4>C ++ 10%</h4>
    <div class="progress" style="width: 90%; height:30px;">
        <div class="progress-bar bg-primary" style="width: 10%; height: 30px">10%</div>
    </div>
    <h4>MONGO DB 20%</h4>
    <div class="progress" style="width: 90%; height:30px;">
        <div class="progress-bar bg-warning" style="width: 20%; height: 30px">20%</div>
    </div>
</div>
